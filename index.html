<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises del Mundo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Paises del Mundo</h1>

        <!-- Select para elegir la región -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- Columna para el buscador -->
                <div class="col-md-4 mb-3">
                    <label for="searchInput">Buscar por nombre:</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Ingresa el nombre del país">
                </div>

                <!-- Columna para el select de región -->
                <div class="col-md-4 mb-3">
                    <label for="regionSelect">Selecciona una región:</label>
                    <select id="regionSelect" class="form-control">
                        <option value="all">Todos</option>
                        <option value="Americas">América</option>
                        <option value="Europe">Europa</option>
                        <option value="Asia">Asia</option>
                        <option value="Africa">África</option>
                        <option value="Oceania">Oceanía</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row" id="countriesContainer">
            <!-- Aquí se generarán las tarjetas de países -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="countryModal" tabindex="-1" role="dialog" aria-labelledby="countryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="card">
                <div class="modal-content">

                    <div class="modal-body">
                        <div id="modalContent"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
